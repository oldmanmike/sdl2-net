machine:
  ghc:
    version: 7.10.1

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget -q -O- https://s3.amazonaws.com/download.fpcomplete.com/ubuntu/fpco.key | sudo apt-key add -
    - echo 'deb http://download.fpcomplete.com/ubuntu/precise stable main' | sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update && sudo apt-get install stack -y
    - wget http://www.libsdl.org/release/SDL2-2.0.3.tar.gz -O - | tar xz
    - cd SDL2-2.0.3 && ./configure && make -j && sudo make install && cd ..
    - wget http://www.libsdl.org/projects/SDL_net/release/SDL2_net-2.0.0.tar.gz" -O - | tar xz
    - cd SDL2_net-2.0.0 && ./configure -j && sudo make install && cd ..
  override:
    - stack setup
    - stack build

test:
  override:
    - stack test
